<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Mail</title>
</head>
<body>
    <header>Welcome to HTML tutorial</header><br>
    <nav>
        <a href="www.google.com"></a>

    </nav>
    <form>
    FirstName : <input type="text" name="firstname"/><br>
    SecondName : <input type="text" name="SecondName"/><br>
    Email : <input type="email" required name="email"><br>
    Password : <input type="password" min="5" name="password"><br>
    D.O.B : <input type="date" name="dob"><br>
    Gender : <br>
    <input type="radio" name="Gender">Male<br>
    <input type="radio" name="Gender">Female<br>
    <input type="radio" name="Gender">Other<br>
    Pets :<br>
    <input type="checkbox" name="Cats">Cats<br>
    <input type="checkbox" name="Dogs">Dogs<br>
    Cars : <br>
    <select>
        <option value="volvo" name="volvo">Volvo</option>
        <option value="audi" name="audi">Audi</option>
    </select>
   
    <input type="submit" value="Register!"/>
    <footer>
        <p>Website made with love</p>
    </footer>
    
</body>
</html>
